    <link rel="stylesheet" href="../styles/components/flickity.css">    
    <title>Mindful | Welcome</title>

<body class="splash">
    <header>
        <div class="loading-wrapper">
            <div class="loading-page">
                <div class="flex-container wrapper">
                    <div class="main-container">
                        <div class="icon-container">
                            <img src="../assets/lotus-logo.png" alt="Lotus flower logo">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="menu-banner">

                <a href="main.html"><img src="../assets/lotus-logo.png" alt="Lotus flower logo"></a>

        </div>

    <main>
        <div class="flex-container wrapper">

                <div class="icon-container avatar">
                    <img src="../assets/dog-avatar.png" alt="Simple dog avatar">
                </div>
                <h3 class="main-welcome"></h3>
                <div class="flickity-container main-carousel" data-flickity='{ "cellAlign": "center", "autoPlay": 6000, "selectedAttraction": 0.01, "friction": 0.15}'>
                    <div class="flickity-card">
                        <a href="meditate.html">
                            <h2 class="flickity-title">Meditate</h2>
                            <div class="link-card_description">
                                Take a deep breath and be mindful as your thoughts come and go.
                            </div>
                        </a>
                    </div>
                    <div class="flickity-card">
                        <a href="release.html">
                            <h2 class="flickity-title">Release</h2>
                            <div class="link-card_description">
                                Be mindful of the thoughts you have and release them.
                            </div>
                        </a>
                        </div>
                    <div class="flickity-card">
                        <a href="reflect.html">
                            <h2 class="flickity-title">Reflect</h2>
                            <div class="link-card_description">
                                Reflect without judgement and be mindful of past thoughts.
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
